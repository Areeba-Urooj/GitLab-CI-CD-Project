
stages:
  - build
  - test
  - deploy

build:
  stage: build
  image: node:20-alpine
  script:
    - npm install
    - NODE_OPTIONS=--openssl-legacy-provider npm run build
    - mkdir -p public
    - cp -r build/* public/
  artifacts:
    paths:
      - public
  only:
    - main

deploy:
  stage: deploy
  image: node:20-alpine
  script:
    - mkdir -p public
    - cp -r build/* public/ || echo "Failed to copy build files"
    - ls -la public/
  artifacts:
    paths:
      - public
  only:
    - main
  dependencies:
    - build

test:
  image: node:20-alpine
  stage: test
  dependencies:
    - build
  script:
    - apk add curl
    - npm install -g serve
    - serve -s build &
    - sleep 10
    - curl http://localhost:3000 | grep "React App"

.unit tests:
  image: node:16-alpine
  stage: test
  script:
    - npm install
    - npm test