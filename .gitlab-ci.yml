
stages:
  - build
  - test

build:
  stage: build
  image: node:20-alpine
  script:
    - npm install
    - npm run build
  artifacts:
    paths:
      - build/

test:
  image: node:20-alpine
  stage: test
  dependencies:
    - build
  script:
    - npm install
    - npm install -g serve
    - serve -s build

unit tests:
  image: node:20-alpine
  stage: test
  script:
    - npm install
    - npm test

